<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Cards</title>
  <style>
    /* Reset and Base Styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      width: 300px;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .product-card.red-card {
      background-color: #ff4d4d;
      color: white;
    }

    .product-card.blue-card {
      background-color: #4da6ff;
      color: white;
    }

    .product-image {
      width: 100%;
      height: 300px;
      background-color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      color: #888;
    }

    .product-details {
      padding: 20px;
      text-align: center;
    }

    .product-title {
      font-size: 1.5rem;
      margin: 10px 0;
    }

    .product-description {
      font-size: 1rem;
      margin: 10px 0;
    }

    .product-price {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 10px 0;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 15px;
    }

    .buy-now-btn {
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .buy-now-btn:hover {
      background-color: #333;
    }

    .favorite-icon {
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .favorite-icon:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="product-container">
    <!-- Product Card 1 -->
    <div class="product-card red-card">
      <div class="product-image"> 
        <img src="https://images1.vinted.net/t/03_01e75_cXGXspESCYNgnh34a7QbwxZK/f800/1640037894.jpeg?s=a179a1d56498f87cb1502b7fcd0b2791f59195a3" alt="Nike X OFF-white - The 10: Air Jordan 1 Off-white - Chicago"style="width: 100%; height: 100%; object-fit: cover;">
      </div>
      <div class="product-details">
        <h2 class="product-title">Nike X OFF-white</h2>
        <p class="product-description">The 10: Air Jordan 1 Off-white - Chicago</p>
        <p class="product-price">$999</p>
        <div class="action-buttons">
          <a href="#" class="buy-now-btn">Buy Now</a>
          <span class="favorite-icon">&#9734;</span>
        </div>
      </div>
    </div>

    <!-- Product Card 2 -->
    <div class="product-card blue-card">
      <div class="product-image">
        <img src="https://i.pinimg.com/originals/44/64/b1/4464b16c5c6ac76c28d98eb7fccf7138.jpg" alt="Nike Air Jordan 1 Retro High Off-White UNC" style="width: 100%; height: 100%; object-fit: cover;">
      </div>
      <div class="product-details">
        <h2 class="product-title">Nike X OFF-white</h2>
        <p class="product-description">Air Jordan 1 Retro High "Off-White - UNC" sneakers</p>
        <p class="product-price">$1599</p>
        <div class="action-buttons">
          <a href="#" class="buy-now-btn">Buy Now</a>
          <span class="favorite-icon">&#9734;</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
